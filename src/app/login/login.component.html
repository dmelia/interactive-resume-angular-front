<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" placeholder="Enter username" required/>
    <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">Username is
      required</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required/>
    <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">Password is
      required</small>
  </div>
  <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-primary">Login</button>
  <a routerLink="/signup" *ngIf="!loading" class="link-secondary">Don't have an account? Sign up here.</a>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>
