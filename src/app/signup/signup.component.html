<mat-card class="mb-4 signup-card">
  <div class="title text-center">
    <mat-card-title> Sign Up</mat-card-title>
  </div>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate class="needs-validation was-validated mb-3">
    <div class="row gx-2 gy-4 mb-3">
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
    </div>

    <div class="row gx-2 gy-4 mb-3">
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>

    <div class="row gx-2 gy-4 mb-3">
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    </div>

    <div class="row gx-2 gy-4 mb-3">
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstname">
      </mat-form-field>
    </div>

    <div class="row gx-2 gy-4 mb-3">
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastname">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" [disabled]="!signUpForm.valid" type="submit">Sign Up</button>
  </form>
</mat-card>
